<html>

<head>
    <meta charset="utf-8">
    <title>☑ Todo List </title>
    <link rel="stylesheet" href="./assets/style.css">
    <script type="text/javascript" src="./DOMhomework.js" async></script>

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <header>
        <div id="header">
            <img src="./assets/logo-todo-list.png" alt="Todo list" width="16%">
            <span></span>
        </div>
    </header>

    <section >
        <div className="section">
            <div id="container">
                <div id="task">
                    <span id="totalTask"> 0 </span>
                    <span id="clean"> 🗑️ </span>
                    <span>Total task</span>
                    <span >Clean</span>
                </div>
                <div id="inputContainer">
                    <input type="text" id="toDoInput" placeholder="Add a new task" />
                <div id="addButton"><span>+</span></div>
            </div>
            <div id="toDoContainer">

            </div>
            </div>
            <p id="empty"> 
                You don´t have a pending tasks
            </p>
        </div>
    </section>

    <footer id="footer">
        <div id = "footContent">
            <span id="createdBy">
                Copyright © 2024 | Coded with 🤍 by
            </span>
        </div>
        <div></div>
    </footer>
</body>

</html>
